# slurm.conf file generated by configurator easy.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
ControlMachine=sake
#ControlAddr=
ClusterName=cluster
#
#MailProg=/bin/mail
MailProg=/usr/bin/slurm-spool-mail
MpiDefault=none
#MpiParams=ports=#-#
ProctrackType=proctrack/pgid
ReturnToService=1
SlurmctldPidFile=/var/run/slurm/slurmctld.pid
SlurmctldPort=6717
SlurmdPidFile=/var/run/slurm/slurmd.pid
SlurmdPort=6718
SlurmdSpoolDir=/var/spool/slurmd
SlurmUser=slurm
StateSaveLocation=/var/spool/slurm
SwitchType=switch/none
TaskPlugin=task/none
#
#
# TIMERS
#KillWait=30
#MinJobAge=300
#SlurmctldTimeout=120
#SlurmdTimeout=300
#
#
# SCHEDULING
#FastSchedule=1
#SchedulerType=sched/backfill
#SelectType=select/linear
SelectType=select/cons_res
SelectTypeParameters=CR_CPU
PriorityType=priority/multifactor
#
#
# LOGGING AND ACCOUNTING
AccountingStorageEnforce=associations,limits,qos,safe
#AccountingStorageTRES=
#AccountingStorageLoc=/opt/slurm-conf/acct
#AccountingStorageType=accounting_storage/filetxt
#PartitionName=DEFAULT TRESBillingWeights="CPU=1.0"
AccountingStorageType=accounting_storage/slurmdbd
AccountingStorageHost=localhost
AccountingStorageUser=slurm
AccountingStoragePass=/var/run/munge/munge.socket.2
AccountingStoragePort=7031

JobCompType=jobcomp/mysql
JobCompHost=db
JobCompPort=3306
JobCompUser=hpc
JobCompPass=hpc

#JobAcctGatherFrequency=30
#JobAcctGatherType=jobacct_gather/linux
#AccountingStorageType=accounting_storage/none
#JobAcctGatherType=jobacct_gather/none
SlurmctldDebug=3
SlurmctldLogFile=/var/log/slurmctld.log
#SlurmdDebug=3
#SlurmdLogFile=
#
#
# COMPUTE NODES
# NodeName=sake CPUs=24 State=UNKNOWN
# PartitionName=normal Nodes=sake Default=YES MaxTime=2880 State=UP TRESBillingWeights="CPU=1.0"
NodeName=w[1,2] CPUs=24 State=UNKNOWN
PartitionName=normal Nodes=w[1,2] Default=YES MaxTime=2880 State=UP TRESBillingWeights="CPU=1.0"